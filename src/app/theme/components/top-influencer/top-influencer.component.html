<div class="absolute-container">
  <div class="container p-0">
    <div class="title d-flex flex-d-col m-b-50 md-m-b-40 vs-m-b-20">
      <span class="second"> {{ config.title }} </span>
      <div class="line"></div>
    </div>
    <div class="cards d-flex justify-center">
      <ngx-slick-carousel
        class="carousel"
        #slickModal="slick-carousel"
        [config]="slideConfig"
        (init)="slickInit($event)"
      >
        <ng-container *ngFor="let slide of config.items">
          <div ngxSlickItem class="card m-r-28">
            <div class="content d-flex align-end md-justify-center">
              <div class="img">
                <img [src]="slide.image" alt="" />
              </div>
              <div class="text d-flex flex-d-col p-23 justify-space-between">
                <span class="style"> {{ slide.style }} </span>
                <span class="name"> {{ slide.name }} </span>
              </div>
            </div>
          </div>
        </ng-container>
      </ngx-slick-carousel>
    </div>
  </div>
</div>
